name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          # Comment out cache line when testing with act:
          # (Test command is: act --platform ubuntu-latest=lucasalt/act_base:latest)
          cache: 'npm'
      - run: npm ci
      - run: npm run bootstrap
      - run: npm run build
      - run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          # Comment out cache line when testing with act:
          # (Test command is: act --platform ubuntu-latest=lucasalt/act_base:latest)
          cache: 'npm'
      - run: npm ci
      - run: npm run bootstrap
      - run: npm run build
      - run: npx prettier . --check
      - run: npm run lint

  test-individual:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16]
        project: ['nestjs-counter']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          # Comment out cache line when testing with act:
          # (Test command is: act --platform ubuntu-latest=lucasalt/act_base:latest)
          cache: 'npm'
      - run: npm ci
      - run: yarn
        working-directory: ${{ matrix.project }}
      - run: npm run build
        working-directory: ${{ matrix.project }}
      - run: npm test
        working-directory: ${{ matrix.project }}

  lint-individual:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: ['nestjs-counter', 'monorepo-folders', 'food-delivery']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          # Comment out cache line when testing with act:
          # (Test command is: act --platform ubuntu-latest=lucasalt/act_base:latest)
          cache: 'npm'
      - run: npm ci
      - run: yarn
        working-directory: ${{ matrix.project }}
      - run: npm run build
        working-directory: ${{ matrix.project }}
      - run: npm run lint
        working-directory: ${{ matrix.project }}
